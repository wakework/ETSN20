plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'jacoco'

    id "com.github.spotbugs" version "6.0.0-rc.2"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'lab2.Triangle'
}

/*----------- SPOTBUGS ----------- */
spotbugs {
    toolVersion = '4.8.0' // Specify the SpotBugs version
    // ignoreFailures = false // Set to true if you want the build to continue even if SpotBugs finds issues
}


/*------------ JACOCO ------------*/
jacoco {
    toolVersion = "0.8.11"
}

test {
    jacoco {
        enabled = true
    }

    ignoreFailures = true
}

jacocoTestReport {
    dependsOn test
}
