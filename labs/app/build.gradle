plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'jacoco'

    id "com.github.spotbugs" version "6.0.0-rc.2"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'etsn20.programvarutestning.NextDate'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}


/*----------- SPOTBUGS ----------- */
spotbugs {
    toolVersion = '4.8.0' // Specify the SpotBugs version
    // ignoreFailures = false // Set to true if you want the build to continue even if SpotBugs finds issues
}


/*------------ JACOCO ------------*/
jacoco {
    toolVersion = "0.8.11"
}

test {
    jacoco {
        enabled = true
    }
}

jacocoTestReport {
    dependsOn test
}
